<mat-card>
  <mat-card-title>Product list</mat-card-title>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem"
                     *ngFor="let item of refreshProductList$ | async">{{item.title}} {{item.category}} {{item.price}}
        <button mat-raised-button color="primary" (click)="delete(item.id)">Remove</button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>

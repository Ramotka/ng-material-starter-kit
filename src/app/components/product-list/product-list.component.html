<mat-card>
  <mat-card-title>Product list:</mat-card-title>
  <mat-card-content>
    <mat-list role="list" class="mat-elevation-z8">
      <mat-list-item role="listitem" *ngFor="let item of list$ | async">{{item.title}} - <b>${{item.price}}</b></mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>

<mat-grid-list cols="2" rowHeight="1:1">
  <mat-grid-tile
    ><mat-list role="list"
      ><mat-list-item role="listitem" *ngFor="let item of crypto$ | async"
        >{{ item.symbol }}
        <button
          mat-button
          color="primary"
          (click)="selectCrypto(item.priceChange)"
        >
          Show price change
        </button></mat-list-item
      ></mat-list
    ></mat-grid-tile
  >
  <mat-grid-tile
    ><ng-container *ngIf="selectedCrypto$ | async as item">{{
      item
    }}</ng-container></mat-grid-tile
  >
</mat-grid-list>

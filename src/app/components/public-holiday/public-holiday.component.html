<mat-card>
  <mat-card-title></mat-card-title>
  <mat-card-content>
 <mat-form-field appearance="fill" *ngIf="list$ | async as list; else loading">
   <ng-container *ngIf="list.length > 0; else emptyState">
  <mat-label>Choose an option</mat-label>
  <mat-select>
    <mat-option *ngFor="let item of list$ | async">
     {{item.name}}
</mat-option>
   </mat-select>
   </ng-container>
   <ng-template #emptyState>
     Oops. There is nothing here!
   </ng-template>
</mat-form-field>
    <ng-template #loading>
      <mat-progress-bar
        class="example-margin"
        [color]="'primary'"
        [mode]="'indeterminate'"
        [value]="50">
      </mat-progress-bar>
    </ng-template>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title>Crypto chips</mat-card-title>
  <mat-card-content>

  <mat-chip-list aria-label="Fish selection" *ngIf="chips$ | async as chips; else loading">
    <ng-container *ngIf="chips.length > 0; else emptyState">
  <mat-chip *ngFor="let item of chips">
 {{item.symbol}}
</mat-chip>
    </ng-container>
    <ng-template #emptyState>
      Oops. There is nothing here!
    </ng-template>
</mat-chip-list>
    <ng-template #loading>
      <mat-progress-spinner
        [color]="'accent'"
        [mode]="'indeterminate'"
        [value]="50">
      </mat-progress-spinner>
    </ng-template>
  </mat-card-content>
</mat-card>
